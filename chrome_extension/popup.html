<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustMark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            width: 320px;
            min-height: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            color: #f8f9fa;
        }

        .scan-result {
            max-height: 200px;
            overflow-y: auto;
        }

        .address-item {
            font-family: monospace;
            font-size: 0.9rem;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            word-break: break-all;
        }

        .badge {
            font-size: 0.7rem;
        }

        .badge.bg-danger {
            background: linear-gradient(90deg, #dc2626, #ef4444) !important;
        }

        .badge.bg-warning {
            background: linear-gradient(90deg, #f59e0b, #eab308) !important;
        }

        .badge.bg-secondary {
            background: linear-gradient(90deg, #8b5cf6, #a855f7) !important;
        }

        .footer {
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
        }

        .header-icon {
            font-size: 1.2rem;
            vertical-align: middle;
            color: #a855f7 !important;
        }

        .card {
            background: rgba(139, 92, 246, 0.1) !important;
            border: 1px solid rgba(139, 92, 246, 0.3) !important;
        }

        .btn-primary {
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #7c3aed, #9333ea);
        }

        .btn-outline-light {
            border-color: #a855f7;
            color: #a855f7;
        }

        .btn-outline-light:hover {
            background-color: #a855f7;
            border-color: #a855f7;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h5 class="m-0">
                <i class="fa fa-shield header-icon text-primary"></i> TrustMark
            </h5>
            <span class="badge bg-secondary">v0.1.0</span>
        </div>

        <div class="card bg-dark mb-3">
            <div class="card-body">
                <h6 class="card-title">Ethereum Address Scanner</h6>
                <p class="card-text small">Scans the current page for Ethereum addresses and provides reputation
                    information.</p>
                <button id="scanPageBtn" class="btn btn-primary btn-sm w-100">
                    <i class="fa fa-search me-1"></i> Scan Current Page
                </button>
            </div>
        </div>

        <div class="card bg-dark mb-3">
            <div class="card-header py-2">
                <h6 class="m-0">Addresses Found</h6>
            </div>
            <div class="card-body p-2 scan-result" id="scanResults">
                <div class="text-center text-muted py-3">
                    <i class="fa fa-info-circle mb-2 d-block" style="font-size: 2rem;"></i>
                    Click "Scan Current Page" to detect Ethereum addresses
                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a href="http://localhost:5000/login" target="_blank" rel="noopener" class="btn btn-outline-light btn-sm"
                id="dashboardLink">
                <i class="fa fa-external-link me-1"></i> Open TrustMark Dashboard
            </a>
        </div>

        <div class="footer text-muted">
            &copy; 2023 TrustMark Protocol
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
